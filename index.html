<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Christmas Memories 2025</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: 'Segoe UI', sans-serif; touch-action: none; }
        #start-screen { position: absolute; width: 100%; height: 100%; background: rgba(0,0,0,0.95); display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 100; color: white; }
        button { padding: 15px 40px; cursor: pointer; background: #b71c1c; color: white; border: 2px solid #ffd700; border-radius: 50px; font-weight: bold; font-size: 1.1rem; transition: 0.3s; box-shadow: 0 0 15px rgba(255,215,0,0.3); }
        button:hover { transform: scale(1.05); background: #d32f2f; box-shadow: 0 0 25px rgba(255,215,0,0.5); }
        #ui-guide { position: absolute; bottom: 20px; width: 100%; text-align: center; color: white; z-index: 10; display: none; pointer-events: none; }
        #status-tag { position: absolute; top: 20px; width: 100%; text-align: center; color: gold; font-weight: bold; z-index: 20; text-shadow: 0 0 10px black; }
        .glow-hint { font-size: 12px; color: #aaa; margin-top: 5px; }
    </style>
</head>
<body>

    <div id="start-screen">
        <h1 style="color: gold; text-shadow: 0 0 15px gold;">GI√ÅNG SINH K·ª∂ NI·ªÜM 2025</h1>
        <button id="startBtn">B·∫ÆT ƒê·∫¶U TR√åNH CHI·∫æU</button>
        <p class="glow-hint">M·ªói ·∫£nh xu·∫•t hi·ªán 1 gi√¢y ‚Ä¢ Nh·∫°c s·∫Ω t·ª± ƒë·ªông ph√°t</p>
    </div>

    <div id="status-tag"></div>
    <div id="ui-guide">‚ú® XOAY ƒê·ªÇ KH√ÅM PH√Å | ‚≠ê NH·∫§N ƒê√öP SAO ƒê·ªÇ N·ªî | üñºÔ∏è CH·∫†M ·∫¢NH ƒê·ªÇ XEM L·∫†I</div>
    <div id="container"></div>

    <audio id="music" loop><source src="audio.mp3" type="audio/mpeg"></audio>

    <script>
        let scene, camera, renderer, star, magicDust, photoGlow;
        let photoMeshes = [];
        let isIntroFinished = false, isExploded = false, focusedMesh = null;
        let introActiveIndex = -1;
        let targetRotationY = 0, isDragging = false, previousMouseX = 0;

        // Danh s√°ch file ch√≠nh x√°c t·ª´ GitHub c·ªßa b·∫°n
        const photoFiles = [];
        for(let i=1; i<=31; i++) photoFiles.push(`${i}.jpg`);
        photoFiles.push('top.jpg'); 

        const totalPhotos = photoFiles.length; 
        const timePerPhoto = 1000; // 1 gi√¢y m·ªói ·∫£nh

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 1, 2000);
            camera.position.set(0, 10, 420);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            document.getElementById('container').appendChild(renderer.domElement);

            scene.add(new THREE.AmbientLight(0xffffff, 1.4));
            
            // T·∫°o hi·ªáu ·ª©ng t·ªèa s√°ng sau l∆∞ng ·∫£nh (Glow)
            const glowGeo = new THREE.PlaneGeometry(35, 45);
            const glowMat = new THREE.MeshBasicMaterial({
                color: 0xffd700,
                transparent: true,
                opacity: 0,
                side: THREE.DoubleSide
            });
            photoGlow = new THREE.Mesh(glowGeo, glowMat);
            scene.add(photoGlow);

            createStar();
            createDust();
            loadPhotos();

            window.addEventListener('mousedown', onDown);
            window.addEventListener('mousemove', onMove);
            window.addEventListener('mouseup', () => isDragging = false);
            window.addEventListener('touchstart', (e) => onDown(e.touches[0]));
            window.addEventListener('touchmove', (e) => onMove(e.touches[0]));
            window.addEventListener('resize', onResize);

            startIntro();
            animate();
        }

        function createStar() {
            const shape = new THREE.Shape();
            const pts = 5, outR = 20, inR = 10;
            for(let i=0; i<pts*2; i++){
                const r = i%2===0 ? outR : inR;
                const a = (i/pts) * Math.PI;
                if(i===0) shape.moveTo(Math.cos(a)*r, Math.sin(a)*r);
                else shape.lineTo(Math.cos(a)*r, Math.sin(a)*r);
            }
            const geo = new THREE.ExtrudeGeometry(shape, {depth: 4, bevelEnabled: true});
            star = new THREE.Mesh(geo, new THREE.MeshStandardMaterial({color: 0xFFD700, emissive: 0xFFD700, emissiveIntensity: 0.5}));
            star.position.y = 125;
            scene.add(star);
        }

        function createDust() {
            const geo = new THREE.BufferGeometry();
            const pos = [];
            for(let i=0; i<4000; i++) pos.push((Math.random()-0.5)*1300, (Math.random()-0.5)*1300, (Math.random()-0.5)*1300);
            geo.setAttribute('position', new THREE.Float32BufferAttribute(pos, 3));
            magicDust = new THREE.Points(geo, new THREE.PointsMaterial({color: 0xFFD700, size: 1.2, transparent: true, opacity: 0.4}));
            scene.add(magicDust);
        }

        function loadPhotos() {
            const loader = new THREE.TextureLoader();
            photoFiles.forEach((fileName, i) => {
                const texture = loader.load(`public/photos/${fileName}`);
                const mat = new THREE.MeshBasicMaterial({ map: texture, transparent: true, opacity: 0, side: THREE.DoubleSide });
                const mesh = new THREE.Mesh(new THREE.PlaneGeometry(25, 32), mat);
                
                const t = i/totalPhotos;
                const a = i * 0.82; 
                const r = t * 105;
                mesh.userData.treePos = new THREE.Vector3(Math.cos(a)*r, (1-t)*210 - 105, Math.sin(a)*r);
                mesh.userData.explodePos = new THREE.Vector3((Math.random()-0.5)*750, (Math.random()-0.5)*750, (Math.random()-0.5)*750);
                mesh.position.copy(mesh.userData.treePos);
                
                photoMeshes.push(mesh);
                scene.add(mesh);
            });
        }

        function startIntro() {
            let count = 0;
            const status = document.getElementById('status-tag');
            
            const interval = setInterval(() => {
                if(count >= totalPhotos) {
                    clearInterval(interval);
                    isIntroFinished = true;
                    introActiveIndex = -1;
                    status.style.display = 'none';
                    document.getElementById('ui-guide').style.display = 'block';
                    return;
                }
                introActiveIndex = count;
                status.innerText = `üéûÔ∏è K·ª∂ NI·ªÜM ${count + 1} / ${totalPhotos}`;
                count++;
            }, timePerPhoto);
        }

        let lastClick = 0;
        function onDown(e) {
            isDragging = true;
            previousMouseX = e.clientX;
            
            if(!isIntroFinished) return;
            const mouse = new THREE.Vector2((e.clientX/window.innerWidth)*2-1, -(e.clientY/window.innerHeight)*2+1);
            const raycaster = new THREE.Raycaster();
            raycaster.setFromCamera(mouse, camera);
            
            const intersects = raycaster.intersectObjects(photoMeshes);
            if(intersects.length > 0) {
                focusedMesh = (focusedMesh === intersects[0].object) ? null : intersects[0].object;
            } else {
                focusedMesh = null;
                const starHit = raycaster.intersectObject(star);
                if(starHit.length > 0) {
                    if(Date.now() - lastClick < 300) isExploded = !isExploded;
                    lastClick = Date.now();
                }
            }
        }

        function onMove(e) {
            if(isDragging) {
                targetRotationY += (e.clientX - previousMouseX) * 0.007;
                previousMouseX = e.clientX;
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            if(star) star.rotation.y += 0.02;
            magicDust.rotation.y += 0.0002;
            scene.rotation.y += (targetRotationY - scene.rotation.y) * 0.1;

            photoGlow.opacity = 0; // M·∫∑c ƒë·ªãnh ·∫©n glow

            photoMeshes.forEach((mesh, idx) => {
                const isSelected = (idx === introActiveIndex) || (mesh === focusedMesh);
                
                if(isSelected) {
                    const viewDist = window.innerWidth < 600 ? 150 : 230; 
                    const centerPos = new THREE.Vector3(0, 0, viewDist).applyQuaternion(camera.quaternion);
                    const localPos = scene.worldToLocal(centerPos.add(camera.position));
                    
                    mesh.position.lerp(localPos, 0.12);
                    mesh.scale.lerp(new THREE.Vector3(5.5, 5.5, 1), 0.12); 
                    mesh.quaternion.copy(camera.quaternion).premultiply(scene.quaternion.clone().invert());
                    mesh.material.opacity = 1;

                    // Hi·ªáu ·ª©ng Glow l·∫•p l√°nh ph√≠a sau ·∫£nh
                    photoGlow.position.copy(mesh.position);
                    photoGlow.quaternion.copy(mesh.quaternion);
                    photoGlow.position.z -= 1; // N·∫±m sau ·∫£nh
                    photoGlow.scale.set(mesh.scale.x * 1.1, mesh.scale.y * 1.1, 1);
                    photoGlow.material.opacity = 0.3 + Math.sin(Date.now() * 0.005) * 0.15;
                } else {
                    const target = (isIntroFinished && isExploded) ? mesh.userData.explodePos : mesh.userData.treePos;
                    mesh.position.lerp(target, 0.07);
                    mesh.scale.lerp(new THREE.Vector3(1, 1, 1), 0.1);
                    
                    if(!isExploded) mesh.lookAt(0, mesh.position.y, 0);
                    
                    const baseOpacity = isIntroFinished ? (isExploded ? 1 : 0.25) : 0;
                    mesh.material.opacity += (baseOpacity - mesh.material.opacity) * 0.1;
                }
            });

            renderer.render(scene, camera);
        }

        function onResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        document.getElementById('startBtn').onclick = () => {
            document.getElementById('start-screen').style.display = 'none';
            document.getElementById('music').play();
            init();
        };
    </script>
</body>
</html>
