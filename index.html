<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Christmas Memory 2025</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: sans-serif; touch-action: none; }
        #start-screen { position: absolute; width: 100%; height: 100%; background: rgba(0,0,0,0.95); display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 100; color: white; text-align: center; }
        button { padding: 18px 45px; font-size: 18px; cursor: pointer; background: #b71c1c; color: white; border: 2px solid #ffd700; border-radius: 50px; font-weight: bold; box-shadow: 0 0 20px rgba(255,215,0,0.4); transition: 0.3s; }
        button:hover { transform: scale(1.1); box-shadow: 0 0 30px gold; }
        #ui-guide { position: absolute; bottom: 5%; width: 100%; text-align: center; color: white; z-index: 10; display: none; }
        .guide-box { background: rgba(0,0,0,0.7); padding: 10px 25px; border-radius: 30px; border: 1px solid #ffd700; display: inline-block; font-size: 14px; letter-spacing: 1px; }
        #intro-tag { position: absolute; top: 20px; width: 100%; text-align: center; color: gold; font-size: 16px; font-weight: bold; text-shadow: 0 0 10px black; }
    </style>
</head>
<body>

    <div id="start-screen">
        <h1 style="color: gold; text-shadow: 0 0 15px gold; letter-spacing: 2px;">MERRY CHRISTMAS 2025</h1>
        <p style="opacity: 0.7; max-width: 80%;">H√†nh tr√¨nh nh√¨n l·∫°i nh·ªØng k·ª∑ ni·ªám ƒë√°ng nh·ªõ</p>
        <button id="startBtn">B·∫ÆT ƒê·∫¶U</button>
    </div>

    <div id="intro-tag"></div>
    <div id="ui-guide"><div class="guide-box">‚ú® Ch·∫°m v√†o ·∫£nh ƒë·ªÉ xem r√µ | Ch·∫°m ra ngo√†i ƒë·ªÉ quay l·∫°i ‚ú®</div></div>
    <div id="container"></div>

    <audio id="music" loop><source src="audio.mp3" type="audio/mpeg"></audio>

    <script>
        let scene, camera, renderer, magicDust, star;
        let photoMeshes = [];
        let isIntroFinished = false;
        let focusedMesh = null;
        const totalPhotos = 31;
        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();

        function initScene() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 1, 2000);
            camera.position.z = 300;

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            document.getElementById('container').appendChild(renderer.domElement);

            scene.add(new THREE.AmbientLight(0xffffff, 1.2));
            
            createSharpStar(); // T·∫°o ng√¥i sao 5 c√°nh r√µ n√©t h∆°n
            createMagicDust();
            createForest();
            
            window.addEventListener('mousedown', onPointerDown);
            window.addEventListener('touchstart', (e) => onPointerDown(e.touches[0]));
            
            startIntroSequence();
            animate();
        }

        // T·∫°o ng√¥i sao 5 c√°nh r√µ n√©t h∆°n (H√¨nh 1)
        function createSharpStar() {
            const shape = new THREE.Shape();
            const pts = 5, outR = 18, inR = 8;
            for (let i = 0; i < pts * 2; i++) {
                const r = i % 2 === 0 ? outR : inR;
                const a = (i / pts) * Math.PI;
                const x = Math.cos(a) * r, y = Math.sin(a) * r;
                if (i === 0) shape.moveTo(x, y); else shape.lineTo(x, y);
            }
            const geometry = new THREE.ExtrudeGeometry(shape, { depth: 3, bevelEnabled: true, bevelSize: 1 });
            const material = new THREE.MeshStandardMaterial({ 
                color: 0xFFD700, 
                metalness: 0.9, 
                roughness: 0.1,
                emissive: 0xffd700,
                emissiveIntensity: 0.5
            });
            star = new THREE.Mesh(geometry, material);
            star.position.y = 95;
            scene.add(star);
        }

        function createMagicDust() {
            const geo = new THREE.BufferGeometry();
            const pos = [];
            for(let i=0; i<4000; i++) pos.push((Math.random()-0.5)*1000, (Math.random()-0.5)*1000, (Math.random()-0.5)*1000);
            geo.setAttribute('position', new THREE.Float32BufferAttribute(pos, 3));
            magicDust = new THREE.Points(geo, new THREE.PointsMaterial({color: 0xFFD700, size: 1.5, transparent: true, opacity: 0.6}));
            scene.add(magicDust);
        }

        function createForest() {
            const loader = new THREE.TextureLoader();
            const geo = new THREE.PlaneGeometry(18, 24); // T·ª∑ l·ªá ·∫£nh chu·∫©n ƒë·ª©ng
            for (let i = 1; i <= totalPhotos; i++) {
                const mat = new THREE.MeshBasicMaterial({ 
                    map: loader.load(`public/photos/${i}.jpg`, undefined, undefined, () => {
                        mat.map = loader.load(`photos/${i}.jpg`);
                    }), 
                    side: THREE.DoubleSide, transparent: true, opacity: 0 
                });
                const mesh = new THREE.Mesh(geo, mat);
                const t = i/31, a = i*0.85, r = t*75;
                mesh.userData.treePos = new THREE.Vector3(Math.cos(a)*r, (1-t)*150-75, Math.sin(a)*r);
                mesh.userData.explodePos = new THREE.Vector3((Math.random()-0.5)*500, (Math.random()-0.5)*500, (Math.random()-0.5)*400);
                mesh.userData.introActive = false;
                mesh.position.copy(mesh.userData.treePos);
                scene.add(mesh);
                photoMeshes.push(mesh);
            }
        }

        function onPointerDown(event) {
            if (!isIntroFinished) return;
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects(photoMeshes);
            focusedMesh = (intersects.length > 0 && focusedMesh !== intersects[0].object) ? intersects[0].object : null;
        }

        function startIntroSequence() {
            let timeLeft = 30;
            const timerEl = document.getElementById('intro-tag');
            const interval = setInterval(() => {
                if(timeLeft <= 0) {
                    clearInterval(interval);
                    finishIntro();
                    return;
                }
                timerEl.innerText = `üéûÔ∏è ƒêANG TR√åNH CHI·∫æU K·ª∂ NI·ªÜM... (${timeLeft}s)`;
                const rand = Math.floor(Math.random() * totalPhotos);
                photoMeshes.forEach(m => m.userData.introActive = false);
                photoMeshes[rand].userData.introActive = true;
                timeLeft -= 3;
            }, 3000);
        }

        function finishIntro() {
            isIntroFinished = true;
            document.getElementById('intro-tag').style.display = 'none';
            document.getElementById('ui-guide').style.display = 'block';
        }

        function animate() {
            requestAnimationFrame(animate);
            if (star) star.rotation.y += 0.02;
            magicDust.rotation.y += 0.0003;

            // Camera xoay nh·∫π khi kh√¥ng xem ·∫£nh
            if (isIntroFinished && !focusedMesh) {
                camera.position.x += (Math.sin(Date.now()*0.0003)*120 - camera.position.x) * 0.02;
            }
            camera.lookAt(0, 0, 0);

            photoMeshes.forEach((mesh) => {
                const isSelected = (mesh.userData.introActive && !isIntroFinished) || (mesh === focusedMesh);
                
                if (isSelected) {
                    // PH√ìNG TO, CƒÇN GI·ªÆA V√Ä ƒê·ª®NG Y√äN (Tƒ®NH)
                    const zoomZ = 180; // Kho·∫£ng c√°ch t·ªõi camera
                    const targetPos = new THREE.Vector3(0, 0, zoomZ); 
                    
                    mesh.position.lerp(targetPos, 0.1);
                    mesh.scale.lerp(new THREE.Vector3(2.8, 2.8, 2.8), 0.1);
                    mesh.rotation.set(0, 0, 0); // Kh√¥ng xoay khi xem
                    mesh.material.opacity = 1;
                } else {
                    // CH·∫æ ƒê·ªò ƒê·ªòNG (Bay l∆° l·ª≠ng)
                    const target = isIntroFinished ? mesh.userData.explodePos : mesh.userData.treePos;
                    mesh.position.lerp(target, 0.05);
                    mesh.scale.lerp(new THREE.Vector3(1, 1, 1), 0.1);
                    mesh.material.opacity += ((isIntroFinished ? 1 : 0.2) - mesh.material.opacity) * 0.1;
                    
                    // Ch·ªâ xoay khi kh√¥ng ƒë∆∞·ª£c ch·ªçn
                    mesh.rotation.x += 0.005; 
                    mesh.rotation.y += 0.005;
                }
            });
            renderer.render(scene, camera);
        }

        document.getElementById('startBtn').onclick = () => {
            document.getElementById('music').play();
            document.getElementById('start-screen').style.display = 'none';
            initScene();
        };

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
