<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Tree 2025</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            background: radial-gradient(circle, #1a2a6c, #b21f1f, #fdbb2d);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            height: 100vh; 
            overflow: hidden; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            perspective: 1000px;
        }
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Container cÃ¢y thÃ´ng xoay */
        .tree {
            position: relative;
            width: 200px;
            height: 400px;
            transform-style: preserve-3d;
            animation: rotateTree 20s infinite linear;
        }
        @keyframes rotateTree {
            from { transform: rotateY(0deg); }
            to { transform: rotateY(360deg); }
        }

        /* áº¢nh Ä‘á»‰nh cÃ¢y */
        .star-photo {
            position: absolute;
            top: -100px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 4px solid gold;
            box-shadow: 0 0 20px gold;
            object-fit: cover;
            z-index: 100;
        }

        /* CÃ¡c bá»©c áº£nh thÃ¢n cÃ¢y */
        .leaf-photo {
            position: absolute;
            width: 60px;
            height: 80px;
            left: 50%;
            border: 2px solid white;
            border-radius: 5px;
            object-fit: cover;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .message {
            position: fixed;
            bottom: 50px;
            text-align: center;
            color: white;
            text-shadow: 0 0 10px rgba(0,0,0,0.5);
            font-family: 'Arial', sans-serif;
            pointer-events: none;
        }

        #play-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background: rgba(255,255,255,0.2);
            border: 1px solid white;
            color: white;
            cursor: pointer;
            border-radius: 20px;
            backdrop-filter: blur(5px);
        }
    </style>
</head>
<body>

    <button id="play-btn">ðŸŽµ Báº­t Nháº¡c</button>
    <audio id="bg-audio" loop>
        <source src="audio.mp3" type="audio/mpeg">
    </audio>

    <div class="tree" id="tree-container">
        <img src="public/photos/top.jpg" class="star-photo" alt="Top">
    </div>

    <div class="message">
        <h1>Merry Christmas 2025</h1>
        <p>Wishing you a warm and wonderful holiday!</p>
    </div>

    <script>
        const container = document.getElementById('tree-container');
        const audio = document.getElementById('bg-audio');
        const btn = document.getElementById('play-btn');

        // Táº¡o 31 táº§ng áº£nh tá»« thÆ° má»¥c public/photos/
        for (let i = 1; i <= 31; i++) {
            const img = document.createElement('img');
            img.src = `public/photos/${i}.jpg`;
            img.className = 'leaf-photo';
            
            // CÃ´ng thá»©c xoáº¯n á»‘c táº¡o hÃ¬nh nÃ³n cÃ¢y thÃ´ng
            const t = i / 31; 
            const angle = i * 0.5;
            const x = Math.cos(angle * Math.PI * 2) * (t * 200);
            const z = Math.sin(angle * Math.PI * 2) * (t * 200);
            const y = t * 350;

            img.style.transform = `translate3d(${x}px, ${y}px, ${z}px) rotateY(${angle * 360}deg)`;
            container.appendChild(img);
        }

        // Xá»­ lÃ½ báº­t nháº¡c (do trÃ¬nh duyá»‡t cháº·n tá»± Ä‘á»™ng phÃ¡t)
        btn.onclick = () => {
            if (audio.paused) {
                audio.play();
                btn.innerText = "â¸ Táº¡m dá»«ng";
            } else {
                audio.pause();
                btn.innerText = "ðŸŽµ Báº­t Nháº¡c";
            }
        };

        // Hiá»‡u á»©ng tuyáº¿t rÆ¡i
        function createSnow() {
            const snow = document.createElement('div');
            snow.style.position = 'fixed';
            snow.style.top = '-10px';
            snow.style.left = Math.random() * 100 + 'vw';
            snow.style.color = 'white';
            snow.innerHTML = 'â„';
            snow.style.opacity = Math.random();
            snow.style.fontSize = (Math.random() * 10 + 10) + 'px';
            document.body.appendChild(snow);

            const duration = Math.random() * 3000 + 2000;
            snow.animate([
                { transform: 'translateY(0)' },
                { transform: 'translateY(100vh)' }
            ], { duration: duration });

            setTimeout(() => snow.remove(), duration);
        }
        setInterval(createSnow, 100);
    </script>
</body>
</html>
