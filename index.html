<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Christmas 2025 - Pro Version</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        body { margin: 0; overflow: hidden; background: radial-gradient(circle, #1a1a1a, #000); font-family: sans-serif; touch-action: none; }
        #start-screen { position: absolute; width: 100%; height: 100%; background: rgba(0,0,0,0.95); display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 100; color: white; text-align: center; }
        button { padding: 18px 45px; cursor: pointer; background: #b71c1c; color: white; border: 2px solid #ffd700; border-radius: 50px; font-weight: bold; box-shadow: 0 0 20px rgba(255,215,0,0.4); }
        #ui-guide { position: absolute; bottom: 5%; width: 100%; text-align: center; color: white; z-index: 10; display: none; }
        .guide-box { background: rgba(0,0,0,0.7); padding: 10px 25px; border-radius: 30px; border: 1px solid #ffd700; display: inline-block; font-size: 13px; }
        #status-tag { position: absolute; top: 20px; width: 100%; text-align: center; color: gold; font-size: 16px; font-weight: bold; z-index: 20; }
    </style>
</head>
<body>

    <div id="start-screen">
        <h1 style="color: gold; text-shadow: 0 0 15px gold;">GI√ÅNG SINH K·ª∂ NI·ªÜM 2025</h1>
        <button id="startBtn">B·∫ÆT ƒê·∫¶U</button>
    </div>

    <div id="status-tag"></div>
    <div id="ui-guide"><div class="guide-box">üñ±Ô∏è K√âO ƒê·ªÇ XOAY | ‚≠ê NH·∫§N ƒê√öP NG√îI SAO ƒê·ªÇ N·ªî TUNG | ‚ú® CH·∫†M ·∫¢NH ƒê·ªÇ XEM</div></div>
    <div id="container"></div>

    <audio id="music" loop><source src="audio.mp3" type="audio/mpeg"></audio>

    <script>
        let scene, camera, renderer, magicDust, star;
        let photoMeshes = [];
        let isIntroFinished = false, isExploded = false, focusedMesh = null;
        let introActiveIndex = -1;
        let isDragging = false, previousMouseX = 0, targetRotationY = 0;
        const totalPhotos = 31;
        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();

        function initScene() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 1, 3000);
            camera.position.set(0, 20, 350);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            document.getElementById('container').appendChild(renderer.domElement);

            scene.add(new THREE.AmbientLight(0xffffff, 1.2));
            
            createSharpStar(); 
            createMagicDust();
            createForest();
            
            // Mouse/Touch Events
            window.addEventListener('mousedown', onPointerDown);
            window.addEventListener('mousemove', onPointerMove);
            window.addEventListener('mouseup', () => isDragging = false);
            window.addEventListener('touchstart', (e) => onPointerDown(e.touches[0]));
            window.addEventListener('touchmove', (e) => onPointerMove(e.touches[0]));
            window.addEventListener('touchend', () => isDragging = false);
            
            startIntroSequence();
            animate();
        }

        function createSharpStar() {
            const shape = new THREE.Shape();
            const pts = 5, outR = 22, inR = 10;
            for (let i = 0; i < pts * 2; i++) {
                const r = (i % 2 === 0) ? outR : inR;
                const a = (i / pts) * Math.PI;
                if (i === 0) shape.moveTo(Math.cos(a)*r, Math.sin(a)*r);
                else shape.lineTo(Math.cos(a)*r, Math.sin(a)*r);
            }
            const geometry = new THREE.ExtrudeGeometry(shape, { depth: 5, bevelEnabled: true });
            const material = new THREE.MeshStandardMaterial({ 
                color: 0xFFD700, emissive: 0xFFD700, emissiveIntensity: 0.8 
            });
            star = new THREE.Mesh(geometry, material);
            star.position.y = 100;
            scene.add(star);
        }

        function createMagicDust() {
            const geo = new THREE.BufferGeometry();
            const pos = [];
            for(let i=0; i<4000; i++) pos.push((Math.random()-0.5)*1200, (Math.random()-0.5)*1200, (Math.random()-0.5)*1200);
            geo.setAttribute('position', new THREE.Float32BufferAttribute(pos, 3));
            magicDust = new THREE.Points(geo, new THREE.PointsMaterial({color: 0xFFD700, size: 1.5, transparent: true, opacity: 0.6}));
            scene.add(magicDust);
        }

        function createForest() {
            const loader = new THREE.TextureLoader();
            const geo = new THREE.PlaneGeometry(18, 24);
            for (let i = 1; i <= totalPhotos; i++) {
                const mat = new THREE.MeshBasicMaterial({ 
                    map: loader.load(`public/photos/${i}.jpg`), side: THREE.DoubleSide, transparent: true, opacity: 0 
                });
                const mesh = new THREE.Mesh(geo, mat);
                const borderGeo = new THREE.PlaneGeometry(21, 27);
                const borderMat = new THREE.MeshStandardMaterial({ color: 0xffffff, emissive: 0xffffff, emissiveIntensity: 0.4, transparent: true, opacity: 0 });
                const border = new THREE.Mesh(borderGeo, borderMat);
                border.position.z = -0.15;
                mesh.add(border);
                mesh.userData.border = border;

                const t = i/31, a = i*0.85, r = t*85;
                mesh.userData.treePos = new THREE.Vector3(Math.cos(a)*r, (1-t)*160-80, Math.sin(a)*r);
                mesh.userData.explodePos = new THREE.Vector3((Math.random()-0.5)*600, (Math.random()-0.5)*600, (Math.random()-0.5)*500);
                mesh.position.copy(mesh.userData.treePos);
                scene.add(mesh);
                photoMeshes.push(mesh);
            }
        }

        let lastClickTime = 0;
        function onPointerDown(event) {
            isDragging = true;
            previousMouseX = event.clientX;
            
            if (!isIntroFinished) return;
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
            raycaster.setFromCamera(mouse, camera);
            
            const intersects = raycaster.intersectObjects(scene.children, true);
            if (intersects.length > 0) {
                let obj = intersects[0].object;
                if (obj === star || obj.parent === star) {
                    if (Date.now() - lastClickTime < 300) { isExploded = !isExploded; focusedMesh = null; }
                    lastClickTime = Date.now();
                } else {
                    let clicked = photoMeshes.find(m => m === obj || m === obj.parent);
                    focusedMesh = (focusedMesh === clicked) ? null : clicked;
                }
            } else { focusedMesh = null; }
        }

        function onPointerMove(event) {
            if (isDragging && !focusedMesh) {
                const deltaX = event.clientX - previousMouseX;
                targetRotationY += deltaX * 0.005;
                previousMouseX = event.clientX;
            }
        }

        function startIntroSequence() {
            const timePerPhoto = 30000 / totalPhotos;
            let currentI = 0;
            const introInterval = setInterval(() => {
                if (currentI >= totalPhotos) {
                    clearInterval(introInterval);
                    isIntroFinished = true;
                    introActiveIndex = -1;
                    document.getElementById('status-tag').style.display = 'none';
                    document.getElementById('ui-guide').style.display = 'block';
                    return;
                }
                introActiveIndex = currentI++;
            }, timePerPhoto);
        }

        function animate() {
            requestAnimationFrame(animate);
            if (star) {
                star.rotation.y += 0.02;
                star.material.emissiveIntensity = 0.6 + Math.sin(Date.now()*0.005)*0.3;
            }
            magicDust.rotation.y += 0.0003;

            // Rotate whole scene based on drag
            scene.rotation.y += (targetRotationY - scene.rotation.y) * 0.1;

            photoMeshes.forEach((mesh, index) => {
                const isSelected = (!isIntroFinished && index === introActiveIndex) || (mesh === focusedMesh);
                
                if (isSelected) {
                    // CƒÇN GI·ªÆA - PH·∫≤NG - TO G·∫§P 1.5 L·∫¶N
                    const camDir = new THREE.Vector3(0,0,1).applyQuaternion(camera.quaternion);
                    const centerPos = camera.position.clone().add(camDir.multiplyScalar(-110)); 
                    centerPos.y += 10;

                    mesh.position.lerp(centerPos, 0.12);
                    mesh.scale.lerp(new THREE.Vector3(4.5, 4.5, 4.5), 0.12); 
                    
                    // Xoay ·∫£nh kh·ªõp v·ªõi camera ƒë·ªÉ lu√¥n ph·∫≥ng
                    mesh.quaternion.slerp(camera.quaternion, 0.12);
                    
                    mesh.material.opacity = 1;
                    mesh.userData.border.material.opacity = 0.6;
                } else {
                    const target = (isIntroFinished && isExploded) ? mesh.userData.explodePos : mesh.userData.treePos;
                    mesh.position.lerp(target, 0.05);
                    mesh.scale.lerp(new THREE.Vector3(1, 1, 1), 0.1);
                    const baseOp = isIntroFinished ? (isExploded ? 1 : 0.4) : 0.15;
                    mesh.material.opacity += (baseOp - mesh.material.opacity) * 0.1;
                    mesh.userData.border.material.opacity = 0;
                    if (!isIntroFinished || !isExploded) mesh.lookAt(0, mesh.position.y, 0);
                    else { mesh.rotation.x += 0.005; mesh.rotation.y += 0.005; }
                }
            });
            renderer.render(scene, camera);
        }

        document.getElementById('startBtn').onclick = () => {
            document.getElementById('music').play();
            document.getElementById('start-screen').style.display = 'none';
            initScene();
        };
    </script>
</body>
</html>
