<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Hand Control Christmas Tree</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <style>
        body { margin: 0; overflow: hidden; background: radial-gradient(circle, #111, #000); font-family: 'Arial', sans-serif; }
        #container { width: 100%; height: 100vh; }
        #ui { position: absolute; bottom: 10%; width: 100%; text-align: center; color: white; z-index: 10; }
        button { padding: 15px 40px; font-size: 18px; cursor: pointer; background: #ff0000; color: white; border: 2px solid gold; border-radius: 50px; box-shadow: 0 0 20px rgba(255,0,0,0.5); }
        #video-in { position: absolute; top: 10px; right: 10px; width: 160px; height: 120px; border: 2px solid #fff; border-radius: 10px; transform: scaleX(-1); z-index: 5; }
        .hint { margin-bottom: 15px; font-size: 14px; text-shadow: 0 0 5px black; }
    </style>
</head>
<body>

    <video id="video-in" autoplay playsinline></video>
    <div id="container"></div>

    <div id="ui">
        <div class="hint">üñê <b>X√≤e tay:</b> N·ªï tung (Explode) | ‚úä <b>N·∫Øm tay:</b> Thu v·ªÅ C√¢y th√¥ng (Tree)</div>
        <button id="startBtn">B·∫ÆT ƒê·∫¶U</button>
    </div>

    <audio id="music" loop src="audio.mp3"></audio>

    <script>
        // --- 1. BI·∫æN C·∫§U H√åNH ---
        let scene, camera, renderer, hands, cameraFeed;
        let photoMeshes = [];
        let state = 'TREE'; // M·∫∑c ƒë·ªãnh l√† h√¨nh c√¢y th√¥ng
        let handX = 0.5, handY = 0.5;
        const totalPhotos = 31;
        const loader = new THREE.TextureLoader();

        // --- 2. KH·ªûI T·∫†O 3D (THREE.JS) ---
        function initScene() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 1, 2000);
            camera.position.z = 200;

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.getElementById('container').appendChild(renderer.domElement);

            // √Ånh s√°ng
            const light = new THREE.AmbientLight(0xffffff, 1);
            scene.add(light);

            createForest();
            animate();
        }

        // --- 3. T·∫†O C√ÇY TH√îNG T·ª™ 31 ·∫¢NH (D·ª∞A TR√äN CODE B·∫†N G·ª¨I) ---
        function createForest() {
            const geo = new THREE.PlaneGeometry(10, 14);
            
            for (let i = 1; i <= totalPhotos; i++) {
                // S·ª≠a l·ªói ƒë∆∞·ªùng d·∫´n ·∫£nh GitHub c·ªßa b·∫°n
                const path = `public/photos/${i}.jpg`;
                const tex = loader.load(path, undefined, undefined, () => {
                    // D·ª± ph√≤ng n·∫øu sai ƒë∆∞·ªùng d·∫´n public
                    mesh.material.map = loader.load(`photos/${i}.jpg`);
                });

                const mat = new THREE.MeshBasicMaterial({ map: tex, side: THREE.DoubleSide, transparent: true });
                const mesh = new THREE.Mesh(geo, mat);

                // T·ªça ƒë·ªô m·ª•c ti√™u C√¢y Th√¥ng (Spiral)
                const t = i / totalPhotos;
                const angle = i * 0.8;
                const radius = t * 50;
                mesh.userData.treePos = new THREE.Vector3(
                    Math.cos(angle) * radius,
                    (1 - t) * 100 - 50,
                    Math.sin(angle) * radius
                );

                // T·ªça ƒë·ªô m·ª•c ti√™u N·ªï tung (Explode)
                mesh.userData.explodePos = new THREE.Vector3(
                    (Math.random() - 0.5) * 300,
                    (Math.random() - 0.5) * 300,
                    (Math.random() - 0.5) * 300
                );

                mesh.position.copy(mesh.userData.treePos);
                scene.add(mesh);
                photoMeshes.push(mesh);
            }

            // ·∫¢nh ƒë·ªânh top.jpg
            loader.load('public/photos/top.jpg', (t) => {
                const sGeo = new THREE.CircleGeometry(12, 32);
                const sMat = new THREE.MeshBasicMaterial({ map: t, side: THREE.DoubleSide });
                const star = new THREE.Mesh(sGeo, sMat);
                star.position.y = 65;
                scene.add(star);
            });
        }

        // --- 4. NH·∫¨N DI·ªÜN C·ª¨ CH·ªà (MEDIAPIPE) ---
        function initMediaPipe() {
            hands = new Hands({ locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}` });
            hands.setOptions({ maxNumHands: 1, modelComplexity: 1, minDetectionConfidence: 0.5 });
            hands.onResults(onResults);

            cameraFeed = new Camera(document.getElementById('video-in'), {
                onFrame: async () => { await hands.send({ image: document.getElementById('video-in') }); },
                width: 1280, height: 720
            });
            cameraFeed.start();
        }

        function onResults(results) {
            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                const landmarks = results.multiHandLandmarks[0];
                
                // Logic Open/Fist: Kho·∫£ng c√°ch ng√≥n tay (nh∆∞ trong code m·∫´u c·ªßa b·∫°n)
                const isFist = landmarks[8].y > landmarks[6].y && landmarks[12].y > landmarks[10].y;
                
                state = isFist ? 'TREE' : 'EXPLODE';
                
                // Camera di chuy·ªÉn theo tay (HandX)
                handX = landmarks[9].x;
                handY = landmarks[9].y;
            }
        }

        // --- 5. V√íNG L·∫∂P HO·∫†T ·∫¢NH ---
        function animate() {
            requestAnimationFrame(animate);

            // Camera di chuy·ªÉn m∆∞·ª£t theo tay ng∆∞·ªùi d√πng
            const targetX = (handX - 0.5) * 200;
            const targetY = (0.5 - handY) * 100;
            camera.position.x += (targetX - camera.position.x) * 0.05;
            camera.position.y += (targetY - camera.position.y) * 0.05;
            camera.lookAt(0, 0, 0);

            // Di chuy·ªÉn 31 ·∫£nh m∆∞·ª£t m√†
            photoMeshes.forEach((mesh, i) => {
                const target = (state === 'TREE') ? mesh.userData.treePos : mesh.userData.explodePos;
                mesh.position.lerp(target, 0.08); // Di chuy·ªÉn m∆∞·ª£t (interpolation)
                
                if (state === 'TREE') {
                    mesh.lookAt(0, mesh.position.y, 0);
                } else {
                    mesh.rotation.x += 0.02;
                    mesh.rotation.y += 0.02;
                }
            });

            renderer.render(scene, camera);
        }

        // --- KH·ªûI CH·∫†Y ---
        document.getElementById('startBtn').onclick = () => {
            document.getElementById('music').play();
            document.getElementById('ui').style.display = 'none';
            initScene();
            initMediaPipe();
        };

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
