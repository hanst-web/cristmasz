<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Magic 3D Christmas - Click & Touch Edition</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: sans-serif; touch-action: none; }
        #start-screen { position: absolute; width: 100%; height: 100%; background: rgba(0,0,0,0.9); display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 100; color: white; text-align: center; padding: 20px; }
        button { padding: 18px 45px; font-size: 18px; cursor: pointer; background: #ff0000; color: white; border: 2px solid #ffd700; border-radius: 50px; font-weight: bold; box-shadow: 0 0 20px gold; margin-top: 20px; }
        #ui-guide { position: absolute; bottom: 5%; width: 100%; text-align: center; color: white; z-index: 10; display: none; pointer-events: none; }
        .guide-box { background: rgba(0,0,0,0.7); padding: 10px 20px; border-radius: 30px; border: 1px solid #ffd700; display: inline-block; font-size: 14px; }
        #intro-tag { position: absolute; top: 20px; left: 20px; color: gold; font-size: 14px; opacity: 0.8; font-weight: bold; }
    </style>
</head>
<body>

    <div id="start-screen">
        <h1 style="color: gold; text-shadow: 0 0 10px gold;">K·ª∂ NI·ªÜM GI√ÅNG SINH 2025</h1>
        <p style="opacity: 0.8;">Ch·∫°m v√†o c√°c b·ª©c ·∫£nh ƒë·ªÉ xem r√µ h∆°n k·ª∑ ni·ªám c·ªßa ch√∫ng m√¨nh</p>
        <button id="startBtn">B·∫ÆT ƒê·∫¶U PH√âP THU·∫¨T</button>
    </div>

    <div id="intro-tag"></div>
    <div id="ui-guide"><div class="guide-box">‚ú® Ch·∫°m v√†o ·∫£nh ƒë·ªÉ ph√≥ng to | Ch·∫°m ra ngo√†i ƒë·ªÉ thu nh·ªè ‚ú®</div></div>
    <div id="container"></div>

    <audio id="music" loop><source src="audio.mp3" type="audio/mpeg"></audio>

    <script>
        let scene, camera, renderer, magicDust, starGroup;
        let photoMeshes = [];
        let state = 'INTRO'; 
        let isIntroFinished = false;
        let focusedMesh = null;
        const totalPhotos = 31;
        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();

        function initScene() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 1, 2000);
            camera.position.z = 280;

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.getElementById('container').appendChild(renderer.domElement);

            scene.add(new THREE.AmbientLight(0xffffff, 1.2));
            
            createGlowStar(); 
            createMagicDust();
            createForest();
            
            // L·∫Øng nghe s·ª± ki·ªán Click/Touch
            window.addEventListener('mousedown', onPointerDown);
            window.addEventListener('touchstart', (e) => onPointerDown(e.touches[0]));
            
            startIntroSequence();
            animate();
        }

        // Ng√¥i sao m·ªù ·∫£o (Glow)
        function createGlowStar() {
            starGroup = new THREE.Group();
            const canvas = document.createElement('canvas');
            canvas.width = 128; canvas.height = 128;
            const ctx = canvas.getContext('2d');
            const grad = ctx.createRadialGradient(64, 64, 0, 64, 64, 64);
            grad.addColorStop(0, 'rgba(255, 230, 100, 1)');
            grad.addColorStop(0.4, 'rgba(255, 215, 0, 0.4)');
            grad.addColorStop(1, 'rgba(255, 215, 0, 0)');
            ctx.fillStyle = grad; ctx.fillRect(0, 0, 128, 128);
            
            const tex = new THREE.CanvasTexture(canvas);
            for(let i=0; i<4; i++) {
                const sprite = new THREE.Sprite(new THREE.SpriteMaterial({ map: tex, color: 0xffd700, transparent: true, opacity: 0.7 }));
                sprite.scale.set(40 + i*15, 40 + i*15, 1);
                starGroup.add(sprite);
            }
            starGroup.position.y = 90;
            scene.add(starGroup);
        }

        function createMagicDust() {
            const geo = new THREE.BufferGeometry();
            const pos = [];
            for(let i=0; i<4000; i++) pos.push((Math.random()-0.5)*1000, (Math.random()-0.5)*1000, (Math.random()-0.5)*1000);
            geo.setAttribute('position', new THREE.Float32BufferAttribute(pos, 3));
            magicDust = new THREE.Points(geo, new THREE.PointsMaterial({color: 0xFFD700, size: 1.3, transparent: true, opacity: 0.7}));
            scene.add(magicDust);
        }

        function createForest() {
            const loader = new THREE.TextureLoader();
            const geo = new THREE.PlaneGeometry(15, 20); // ·∫¢nh to h∆°n ch√∫t ƒë·ªÉ d·ªÖ click
            for (let i = 1; i <= totalPhotos; i++) {
                const mat = new THREE.MeshBasicMaterial({ 
                    map: loader.load(`public/photos/${i}.jpg`, undefined, undefined, () => {
                        mat.map = loader.load(`photos/${i}.jpg`);
                    }), 
                    side: THREE.DoubleSide, transparent: true, opacity: 0 
                });
                const mesh = new THREE.Mesh(geo, mat);
                const t = i/31, a = i*0.9, r = t*70;
                mesh.userData.treePos = new THREE.Vector3(Math.cos(a)*r, (1-t)*140-70, Math.sin(a)*r);
                mesh.userData.explodePos = new THREE.Vector3((Math.random()-0.5)*500, (Math.random()-0.5)*500, (Math.random()-0.5)*400);
                mesh.userData.introActive = false;
                mesh.position.copy(mesh.userData.treePos);
                scene.add(mesh);
                photoMeshes.push(mesh);
            }
        }

        function onPointerDown(event) {
            if (!isIntroFinished) return;
            
            // Chuy·ªÉn t·ªça ƒë·ªô click v·ªÅ h·ªá t·ªça ƒë·ªô chu·∫©n c·ªßa Three.js
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects(photoMeshes);

            if (intersects.length > 0) {
                // N·∫øu click tr√∫ng ·∫£nh: Ph√≥ng to n√≥, thu nh·ªè ·∫£nh c≈© n·∫øu c√≥
                if (focusedMesh === intersects[0].object) {
                    focusedMesh = null; // Click l·∫°i l·∫ßn n·ªØa th√¨ thu nh·ªè
                } else {
                    focusedMesh = intersects[0].object;
                }
            } else {
                focusedMesh = null; // Click ra ngo√†i th√¨ thu nh·ªè
            }
        }

        function startIntroSequence() {
            let timeLeft = 30;
            const timerEl = document.getElementById('intro-tag');
            const interval = setInterval(() => {
                if(timeLeft <= 0) {
                    clearInterval(interval);
                    finishIntro();
                    return;
                }
                timerEl.innerText = `üé¨ ƒêang gi·ªõi thi·ªáu: ${timeLeft}s`;
                const rand = Math.floor(Math.random() * totalPhotos);
                photoMeshes.forEach(m => m.userData.introActive = false);
                photoMeshes[rand].userData.introActive = true;
                timeLeft -= 3;
            }, 3000);
        }

        function finishIntro() {
            isIntroFinished = true;
            document.getElementById('intro-tag').style.display = 'none';
            document.getElementById('ui-guide').style.display = 'block';
            state = 'EXPLODE';
        }

        function animate() {
            requestAnimationFrame(animate);
            if (starGroup) starGroup.rotation.z += 0.01;
            magicDust.rotation.y += 0.0005;

            // Xoay nh·∫π camera khi ·ªü ch·∫ø ƒë·ªô n·ªï tung (Explode)
            if (isIntroFinished && !focusedMesh) {
                camera.position.x += (Math.sin(Date.now()*0.0005)*100 - camera.position.x) * 0.01;
            }
            camera.lookAt(0, 0, 0);

            photoMeshes.forEach((mesh) => {
                const isIntroZoom = mesh.userData.introActive && !isIntroFinished;
                const isUserZoom = (mesh === focusedMesh);
                
                if (isIntroZoom || isUserZoom) {
                    // ƒê∆∞a ·∫£nh ra ch√≠nh gi·ªØa m√†n h√¨nh v√† ph√≥ng to
                    const zoomPos = new THREE.Vector3().lerpVectors(mesh.position, camera.position, 0.65);
                    mesh.position.lerp(zoomPos, 0.1);
                    mesh.scale.lerp(new THREE.Vector3(2.5, 2.5, 2.5), 0.1);
                    mesh.material.opacity = 1;
                    mesh.rotation.y += 0.02; // Xoay nh·∫π ·∫£nh khi ƒëang soi
                } else {
                    const target = (state === 'TREE' && isIntroFinished) ? mesh.userData.treePos : mesh.userData.explodePos;
                    mesh.position.lerp(target, 0.06);
                    mesh.scale.lerp(new THREE.Vector3(1, 1, 1), 0.1);
                    
                    const baseOp = (state === 'TREE' && isIntroFinished) ? 0.2 : 1;
                    mesh.material.opacity += (baseOp - mesh.material.opacity) * 0.1;

                    if (state === 'TREE') mesh.lookAt(0, mesh.position.y, 0);
                    else { mesh.rotation.x += 0.005; mesh.rotation.y += 0.005; }
                }
            });
            renderer.render(scene, camera);
        }

        document.getElementById('startBtn').onclick = () => {
            document.getElementById('music').play();
            document.getElementById('start-screen').style.display = 'none';
            initScene();
        };

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
