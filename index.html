<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Christmas Memories 2025 - Extreme View</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: 'Segoe UI', sans-serif; touch-action: none; }
        #start-screen { position: absolute; width: 100%; height: 100%; background: rgba(0,0,0,0.9); display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 100; color: white; }
        button { padding: 15px 40px; cursor: pointer; background: #b71c1c; color: white; border: 2px solid #ffd700; border-radius: 50px; font-weight: bold; font-size: 1.1rem; box-shadow: 0 0 15px gold; }
        #status-tag { position: absolute; top: 15px; width: 100%; text-align: center; color: gold; font-weight: bold; z-index: 20; text-shadow: 0 0 10px black; font-size: 1.1rem; }
    </style>
</head>
<body>

    <div id="start-screen">
        <h1 style="color: gold; text-shadow: 0 0 15px gold; margin-bottom: 20px;">K·ª∂ NI·ªÜM GI√ÅNG SINH 2025</h1>
        <button id="startBtn">B·∫ÆT ƒê·∫¶U</button>
    </div>

    <div id="status-tag"></div>
    <div id="container"></div>

    <audio id="music" loop><source src="audio.mp3" type="audio/mpeg"></audio>

    <script>
        let scene, camera, renderer, star, magicDust;
        let photoMeshes = [];
        let isIntroFinished = false, isExploded = false, focusedMesh = null;
        let introActiveIndex = -1;
        let targetRotationY = 0, isDragging = false, previousMouseX = 0;
        let lastClickTime = 0;

        const photoFiles = [];
        for(let i=1; i<=31; i++) photoFiles.push(`${i}.jpg`);
        photoFiles.push('top.jpg'); 

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 1, 5000);
            camera.position.set(0, 20, 500); 

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            document.getElementById('container').appendChild(renderer.domElement);

            scene.add(new THREE.AmbientLight(0xffffff, 1.8));
            
            createStar();
            createDust();
            loadPhotos();

            window.addEventListener('mousedown', onDown);
            window.addEventListener('mousemove', onMove);
            window.addEventListener('mouseup', () => isDragging = false);
            window.addEventListener('touchstart', (e) => onDown(e.touches[0]));
            window.addEventListener('touchmove', (e) => onMove(e.touches[0]));
            window.addEventListener('resize', onResize);

            startIntro();
            animate();
        }

        function createStar() {
            const shape = new THREE.Shape();
            const pts = 5, outR = 30, inR = 15;
            for(let i=0; i<pts*2; i++){
                const r = i%2===0 ? outR : inR;
                const a = (i/pts) * Math.PI;
                if(i===0) shape.moveTo(Math.cos(a)*r, Math.sin(a)*r);
                else shape.lineTo(Math.cos(a)*r, Math.sin(a)*r);
            }
            const geo = new THREE.ExtrudeGeometry(shape, {depth: 6, bevelEnabled: true});
            const mat = new THREE.MeshStandardMaterial({
                color: 0xFFD700, emissive: 0xFFD700, emissiveIntensity: 1,
                depthTest: false // Gi√∫p ng√¥i sao lu√¥n v·∫Ω ƒë√® l√™n m·ªçi th·ª©
            });
            star = new THREE.Mesh(geo, mat);
            star.position.y = 160;
            star.renderOrder = 999; // L·ªõp tr√™n c√πng
            scene.add(star);
        }

        function createDust() {
            const geo = new THREE.BufferGeometry();
            const pos = [];
            for(let i=0; i<4000; i++) pos.push((Math.random()-0.5)*2000, (Math.random()-0.5)*2000, (Math.random()-0.5)*2000);
            geo.setAttribute('position', new THREE.Float32BufferAttribute(pos, 3));
            magicDust = new THREE.Points(geo, new THREE.PointsMaterial({color: 0xFFD700, size: 1.5, transparent: true, opacity: 0.5}));
            scene.add(magicDust);
        }

        function loadPhotos() {
            const loader = new THREE.TextureLoader();
            photoFiles.forEach((fileName, i) => {
                const texture = loader.load(`public/photos/${fileName}`);
                const mesh = new THREE.Mesh(
                    new THREE.PlaneGeometry(35, 45), 
                    new THREE.MeshBasicMaterial({ map: texture, transparent: true, opacity: 0.5, side: THREE.DoubleSide })
                );
                
                const t = i/photoFiles.length;
                const a = i * 0.85; 
                const r = t * 130;
                
                mesh.userData.treePos = new THREE.Vector3(Math.cos(a)*r, (1-t)*280 - 120, Math.sin(a)*r);
                // V·ªã tr√≠ tr√¥i n·ªïi ng·∫´u nhi√™n khi n·ªï
                mesh.userData.explodePos = new THREE.Vector3((Math.random()-0.5)*1000, (Math.random()-0.5)*800, (Math.random()-0.5)*1000);
                // T·ªëc ƒë·ªô xoay ng·∫´u nhi√™n khi tr√¥i n·ªïi
                mesh.userData.rotVel = new THREE.Vector3(Math.random()*0.02, Math.random()*0.02, Math.random()*0.01);
                
                mesh.position.copy(mesh.userData.treePos);
                photoMeshes.push(mesh);
                scene.add(mesh);
            });
        }

        function startIntro() {
            let count = 0;
            const status = document.getElementById('status-tag');
            const interval = setInterval(() => {
                if(count >= photoFiles.length) {
                    clearInterval(interval);
                    isIntroFinished = true;
                    introActiveIndex = -1;
                    status.style.display = 'none';
                    return;
                }
                introActiveIndex = count;
                status.innerText = `üéûÔ∏è K·ª∂ NI·ªÜM ${count + 1}`;
                count++;
            }, 1000);
        }

        function onDown(e) {
            isDragging = true;
            previousMouseX = e.clientX;
            
            const mouse = new THREE.Vector2((e.clientX/window.innerWidth)*2-1, -(e.clientY/window.innerHeight)*2+1);
            const raycaster = new THREE.Raycaster();
            raycaster.setFromCamera(mouse, camera);
            
            // Ki·ªÉm tra click ng√¥i sao (nh·∫•n ƒë√∫p)
            const starHit = raycaster.intersectObject(star);
            if(starHit.length > 0) {
                const now = Date.now();
                if(now - lastClickTime < 300) {
                    isExploded = !isExploded; // Chuy·ªÉn ƒë·ªïi tr·∫°ng th√°i N·ªï/C√¢y th√¥ng
                }
                lastClickTime = now;
                return;
            }

            if(!isIntroFinished) return;
            const intersects = raycaster.intersectObjects(photoMeshes);
            if(intersects.length > 0) focusedMesh = (focusedMesh === intersects[0].object) ? null : intersects[0].object;
            else focusedMesh = null;
        }

        function onMove(e) {
            if(isDragging) {
                targetRotationY += (e.clientX - previousMouseX) * 0.007;
                previousMouseX = e.clientX;
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            star.rotation.y += 0.03;
            magicDust.rotation.y += 0.0002;
            scene.rotation.y += (targetRotationY - scene.rotation.y) * 0.1;

            photoMeshes.forEach((mesh, idx) => {
                const isActive = (idx === introActiveIndex) || (mesh === focusedMesh);
                
                if(isActive) {
                    // PH√ìNG TO C·ª∞C ƒê·∫†I (G·∫•p 12 l·∫ßn so v·ªõi scale 1)
                    // ƒê·∫©y ·∫£nh ra s√°t Camera h∆°n ƒë·ªÉ ƒë√® l√™n m·ªçi th·ª©
                    const dir = new THREE.Vector3().subVectors(camera.position, mesh.position).normalize();
                    const targetPos = new THREE.Vector3().addVectors(camera.position, dir.multiplyScalar(-200));
                    
                    mesh.position.lerp(targetPos, 0.12);
                    mesh.scale.lerp(new THREE.Vector3(12, 12, 1), 0.12); 
                    mesh.quaternion.copy(camera.quaternion).premultiply(scene.quaternion.clone().invert());
                    mesh.material.opacity = 1;
                    mesh.renderOrder = 100; // V·∫Ω tr√™n c√°c ·∫£nh kh√°c nh∆∞ng d∆∞·ªõi ng√¥i sao
                } else {
                    const target = isExploded ? mesh.userData.explodePos : mesh.userData.treePos;
                    mesh.position.lerp(target, 0.05);
                    mesh.scale.lerp(new THREE.Vector3(1, 1, 1), 0.1);
                    mesh.renderOrder = 0;

                    if(isExploded) {
                        // Hi·ªáu ·ª©ng tr√¥i n·ªïi xoay tr√≤n khi n·ªï
                        mesh.rotation.x += mesh.userData.rotVel.x;
                        mesh.rotation.y += mesh.userData.rotVel.y;
                    } else {
                        mesh.lookAt(0, mesh.position.y, 0);
                    }
                    
                    const baseOpacity = isExploded ? 0.9 : 0.4;
                    mesh.material.opacity += (baseOpacity - mesh.material.opacity) * 0.1;
                }
            });
            renderer.render(scene, camera);
        }

        function onResize() {
            camera.aspect = window.innerWidth/window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        document.getElementById('startBtn').onclick = () => {
            document.getElementById('start-screen').style.display = 'none';
            document.getElementById('music').play();
            init();
        };
    </script>
</body>
</html>
